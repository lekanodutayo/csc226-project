<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    form {
      display: inline-block;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>üîê Login</h2>
  <form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Log In</button>
  </form>
  <p>Need an account? <a href="/signup">Sign up here</a></p>
</body>
</html>
